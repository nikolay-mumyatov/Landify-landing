<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"> <!-- Install fonts -->
  <link rel="stylesheet" href="scss/normalize.css"> <!-- Reset settings CSS -->
  <link rel="stylesheet" href="scss/main.css"> <!-- Install my slyles CSS -->
  <title>Landify</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header-row">
          <nav class="nav">
            <a href="#" class="logo"><img src="Images/Dark.svg" alt=""></a>
            <ul class="menu">
              <li class="menu-link"><a href="#">About</a></li>
              <li class="menu-link"><a href="#">Products</a></li>
              <li class="menu-link"><a href="#">Pricing</a></li>
              <li class="menu-link"><a href="#">Blog</a></li>
              <li class="menu-link"><a href="#">Jobs</a></li>
              <li class="menu-link"><a href="#">More</a></li>
            </ul>
          </nav>
          <div class="header-button">
            <a href="#" class="store-link"><img src="Images/Google Play Badge.svg" alt="icon: link to Google Play"></a>
            <a href="#" class="store-link"><img src="Images/App Store Badge.svg" alt="icon: link to App Store"></a>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </header> <!-- /.header -->
    <main>
      <div class="container">
        <div class="main">
          <div class="main-info">
            <h1 class="main-title">Organise projects. <br> Get more done.</h1>
            <a href="#" class="main-button">Get Started</a>
          </div>
          <div class="main-image">
            <img src="/Images/Phone Mockup.png" alt="image: Phone App" class="main-image">
          </div>
        </div>
      </div>
      <!-- /.container -->
    </main> <!-- /.main -->
    <section class="company">
      <div class="container">
        <span class="company-img"><img src="/Images/Airbnb Logo.svg" alt="image: Image Airbnb Logo"></span>
        <span class="company-img"><img src="/Images/Hubspot Logo.svg" alt="image: Image Hubspot Logo"></span>
        <span class="company-img"><img src="/Images/Google Logo.svg" alt="image: Image Google Logo"></span>
        <span class="company-img"><img src="/Images/Microsoft Logo.svg" alt="image: Image Microsoft Logo"></span>
        <span class="company-img"><img src="/Images/Walmart Logo.svg" alt="image: Image Walmart Logo"></span>
        <span class="company-img"><img src="/Images/FedEx Logo.svg" alt="image: Image FedEx Logo"></span>
      </div>
      <!-- /.container -->
    </section>
    <!-- /.company -->
  </div>
</body>
</html>
